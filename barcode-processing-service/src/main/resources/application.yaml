server:
  port: 8082

spring:
  application:
    name: barcode-processing-service
  
  kafka:
    # kafka 접속 주소 설정: localhost(127.0.0.1) or kafka (Docker Service Name)
    bootstrap-servers: localhost:9092
    consumer:
      group-id: barcode-processing-group
      auto-offset-reset: earliest
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.springframework.kafka.support.serializer.JsonDeserializer
      properties:
        spring.json.trusted.packages: "*"
        spring.json.value.default.type: com.barcode.barcode_processing_service.dto.BarcodeEvent
  
  data:
    redis:
      # Redis Streams 접속 주소 설정: localhost(127.0.0.1) or redis (Docker Service Name)
      host: localhost
      port: 6379

# Redis Streams 설정
redis:
  stream:
    key: barcode:stream
    consumer-group: barcode-persistence-group

logging:
  level:
    com.barcode.barcode_processing_service: DEBUG
    org.springframework.kafka: INFO    